<main class="apresentacao">
  <section class="apresentacao__conteudo">
      <h1 class="apresentacao__conteudo__titulo">{{heroiSelecionado.nome}}</h1>
      <p class="falcon__texto">{{heroiSelecionado.texto}}</p>
  </section>
  <div class="card__container">
      <img class="legendary" width="380" [src]="heroiSelecionado.img" alt="Skin da Lesley Legendary">
  </div>
</main>

<h1 class="apresentacao__conteudo__titulo parente_titulo" >Parentes :</h1>

<div class="parentes">
  <div class="parente" *ngFor="let parente of parentesHeroiSelecionado">
    <img class="parente_image" [src]="parente.img">
    <h2 class="parente_nome" (click)="selecionarHeroi(parente.id)">
      <span class="parente_nome_link">{{parente.nome}}</span>
    </h2>
  </div>
</div>
